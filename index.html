<html lang="en">
<head>

    <title>Bag Shop</title>

            </div>
            <div style="background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px;">

            </div>
            <div style="background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px;">
                <img src="https://via.placeholder.com/150" alt="Bag 3" style="width: 100%; border-radius: 10px;">
                <h3 style="color: #333;">Travel Duffel</h3>
                <p style="color: #666;">Spacious and durable.</p>
            </div>
        </div>
    </section>
    
    <footer style="background: #333; color: #fff; padding: 15px; font-size: 16px;">
        <p>&copy; 2025 Bag Haven | All rights reserved.</p>
    </footer>
